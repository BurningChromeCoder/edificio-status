<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Estado del Edificio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* --- ANIMACIONES DE AGUA MEJORADAS --- */
        @keyframes waterWave {
            0% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(-50%) translateY(-5px); }
            100% { transform: translateX(-100%) translateY(0); }
        }
        
        /* CORRECCIÓN BURBUJAS: Movimiento fluido y constante */
        @keyframes waterBubble {
            0% { 
                transform: translateY(0) translateX(0) scale(0.3); 
                opacity: 0; 
            }
            20% { opacity: 1; }
            50% { transform: translateY(-60px) translateX(15px) scale(0.8); }
            100% { 
                transform: translateY(-140px) translateX(-5px) scale(1.2); 
                opacity: 0; 
            }
        }
        
        @keyframes waterShine {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }
        
        .water-container {
            position: absolute;
            inset: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, 
                rgba(100, 200, 255, 0.15) 0%, 
                rgba(50, 150, 255, 0.25) 50%, 
                rgba(30, 100, 200, 0.35) 100%);
        }
        
        .water-wave {
            position: absolute;
            bottom: -50%;
            left: 0;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom, 
                rgba(255, 255, 255, 0.4) 0%,
                rgba(200, 240, 255, 0.3) 30%,
                rgba(100, 200, 255, 0.2) 60%,
                transparent 100%);
            border-radius: 43%;
            animation: waterWave 6s linear infinite;
        }
        
        .water-wave:nth-child(2) {
            animation-duration: 8s;
            animation-delay: -2s;
            opacity: 0.6;
            border-radius: 47%;
        }
        
        .water-wave:nth-child(3) {
            animation-duration: 10s;
            animation-delay: -4s;
            opacity: 0.4;
            border-radius: 45%;
        }
        
        /* BURBUJAS: Usamos 'linear' para evitar que frene en las curvas */
        .water-bubble {
            position: absolute;
            bottom: -20px; /* Empiezan más abajo para que no aparezcan de la nada */
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(200,240,255,0.6));
            box-shadow: inset 0 0 5px rgba(255,255,255,0.5), 0 2px 4px rgba(0,0,0,0.2);
            animation: waterBubble 5s linear infinite; /* 'linear' es la clave para fluidez */
        }
        
        /* Variaciones aleatorias para naturalidad */
        .water-bubble:nth-child(4) { left: 10%; animation-duration: 4s; animation-delay: 0s; width: 8px; height: 8px; }
        .water-bubble:nth-child(5) { left: 20%; animation-duration: 5.5s; animation-delay: 1.2s; width: 6px; height: 6px; }
        .water-bubble:nth-child(6) { left: 35%; animation-duration: 6s; animation-delay: 2.5s; width: 10px; height: 10px; }
        .water-bubble:nth-child(7) { left: 48%; animation-duration: 4.8s; animation-delay: 0.8s; width: 7px; height: 7px; }
        .water-bubble:nth-child(8) { left: 62%; animation-duration: 5.2s; animation-delay: 3.2s; width: 9px; height: 9px; }
        .water-bubble:nth-child(9) { left: 75%; animation-duration: 5.8s; animation-delay: 1.8s; width: 6px; height: 6px; }
        .water-bubble:nth-child(10) { left: 88%; animation-duration: 5.3s; animation-delay: 2.8s; width: 8px; height: 8px; }
        .water-bubble:nth-child(11) { left: 15%; animation-duration: 4.5s; animation-delay: 4s; width: 7px; height: 7px; }
        .water-bubble:nth-child(12) { left: 42%; animation-duration: 6.2s; animation-delay: 3.5s; width: 9px; height: 9px; }
        .water-bubble:nth-child(13) { left: 58%; animation-duration: 5.7s; animation-delay: 1.5s; width: 6px; height: 6px; }
        .water-bubble:nth-child(14) { left: 70%; animation-duration: 4.9s; animation-delay: 0.3s; width: 8px; height: 8px; }
        .water-bubble:nth-child(15) { left: 82%; animation-duration: 5.4s; animation-delay: 2.2s; width: 7px; height: 7px; }

        /* --- RESTO DE ANIMACIONES (Electricidad, Ascensor) --- */
        @keyframes electricFlow {
            0% { transform: translateY(-100%) scaleY(0); opacity: 0; }
            10% { opacity: 1; }
            50% { transform: translateY(0%) scaleY(1); opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100%) scaleY(0); opacity: 0; }
        }
        
        @keyframes electricGlow {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }
        
        .electric-bolt {
            position: absolute;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, #fff 20%, #ffff00 50%, #fff 80%, transparent);
            box-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px #ffff00;
            animation: electricFlow 1s infinite;
            filter: blur(1px);
        }
        
        .electric-bolt-1 { left: 20%; animation-delay: 0s; }
        .electric-bolt-2 { left: 50%; animation-delay: 0.3s; }
        .electric-bolt-3 { left: 80%; animation-delay: 0.6s; }
        
        .electric-glow {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(255,255,100,0.3), transparent 70%);
            animation: electricGlow 2s infinite;
        }

        @keyframes elevatorMove {
            0% { transform: translateY(150%); }
            15% { transform: translateY(150%); }
            35% { transform: translateY(0%); }
            50% { transform: translateY(0%); }
            70% { transform: translateY(-150%); }
            85% { transform: translateY(-150%); }
            100% { transform: translateY(150%); }
        }
        
        @keyframes doorOpen {
            0%, 30%, 60%, 100% { transform: scaleX(1); }
            40%, 50% { transform: scaleX(0); }
        }
        
        @keyframes elevatorLight {
            0%, 30%, 60%, 100% { opacity: 0.3; }
            35%, 55% { opacity: 1; }
        }
        
        .elevator-shaft {
            position: absolute;
            width: 80px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(to right, rgba(255,255,255,0.05), rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-left: 2px solid rgba(255,255,255,0.2);
            border-right: 2px solid rgba(255,255,255,0.2);
        }
        
        .elevator-cabin {
            position: absolute;
            width: 70px;
            height: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
            border: 3px solid rgba(255,255,255,0.5);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 0 20px rgba(255,255,255,0.1);
            animation: elevatorMove 8s ease-in-out infinite;
        }
        
        .elevator-door {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(200,200,200,0.8), rgba(150,150,150,0.6));
            transform-origin: center;
            animation: doorOpen 8s ease-in-out infinite;
        }
        
        .elevator-door-left { left: 0; }
        .elevator-door-right { right: 0; transform: scaleX(-1); }
        
        .elevator-light {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffff00, #ff8800);
            border-radius: 50%;
            box-shadow: 0 0 10px #ffff00;
            animation: elevatorLight 8s ease-in-out infinite;
        }
        
        .elevator-floor-indicator {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-weight: bold;
            color: rgba(255,255,255,0.7);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Iconos
        const PowerIcon = (props) => (<svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 2v10"></path><path d="M8.5 4.5a9 9 0 1 0 7 0"></path></svg>);
        const DropletIcon = (props) => (<svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path></svg>);
        const ArrowUpDownIcon = (props) => (<svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21 16-4 4-4-4"></path><path d="M17 20V4"></path><path d="m3 8 4-4 4 4"></path><path d="M7 4v16"></path></svg>);
        const SettingsIcon = (props) => (<svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M12 1v6m0 6v6"></path><path d="m4.93 4.93 4.24 4.24m5.66 5.66 4.24 4.24"></path><path d="M1 12h6m6 0h6"></path><path d="m4.93 19.07 4.24-4.24m5.66-5.66 4.24-4.24"></path></svg>);
        const LogOutIcon = (props) => (<svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" x2="9" y1="12" y2="12"></line></svg>);
        const KeyIcon = (props) => (<svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m15.5 7.5 2.3 2.3a1 1 0 0 0 1.4 0l2.1-2.1a1 1 0 0 0 0-1.4L19 4"></path><path d="m21 2-9.6 9.6"></path><circle cx="7.5" cy="15.5" r="5.5"></circle></svg>);

        // Componente: Modal de Cambio de Contraseña (sin cambios)
        const ChangePasswordModal = ({ onClose, onSave }) => {
            const [oldPassword, setOldPassword] = useState('');
            const [newPassword, setNewPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [error, setError] = useState('');
            const [saving, setSaving] = useState(false);

            const handleSave = async () => {
                setError('');
                if (!oldPassword || !newPassword || !confirmPassword) { setError('Todos los campos son obligatorios'); return; }
                if (newPassword !== confirmPassword) { setError('Las contraseñas nuevas no coinciden'); return; }
                if (newPassword.length < 6) { setError('La contraseña debe tener al menos 6 caracteres'); return; }
                setSaving(true);
                const success = await onSave(oldPassword, newPassword);
                setSaving(false);
                if (success) onClose(); else setError('Contraseña actual incorrecta');
            };

            return (
                <div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                    <div className="bg-slate-800 rounded-2xl p-6 w-full max-w-md border border-slate-700 shadow-2xl">
                        <div className="flex items-center gap-3 mb-6">
                            <div className="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center"><KeyIcon className="w-5 h-5 text-white" /></div>
                            <h3 className="text-xl font-bold text-white">Cambiar Contraseña</h3>
                        </div>
                        <div className="space-y-4 mb-6">
                            <div><label className="text-slate-400 text-sm mb-2 block">Contraseña actual</label><input type="password" value={oldPassword} onChange={(e) => setOldPassword(e.target.value)} className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 outline-none" /></div>
                            <div><label className="text-slate-400 text-sm mb-2 block">Contraseña nueva</label><input type="password" value={newPassword} onChange={(e) => setNewPassword(e.target.value)} className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 outline-none" /></div>
                            <div><label className="text-slate-400 text-sm mb-2 block">Confirmar contraseña nueva</label><input type="password" value={confirmPassword} onChange={(e) => setConfirmPassword(e.target.value)} className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 outline-none" /></div>
                            {error && <div className="bg-red-500/10 border border-red-500/30 rounded-lg p-3"><p className="text-red-400 text-sm">{error}</p></div>}
                        </div>
                        <div className="flex gap-3">
                            <button onClick={onClose} className="flex-1 py-2 bg-slate-700 text-white rounded-lg hover:bg-slate-600 transition">Cancelar</button>
                            <button onClick={handleSave} disabled={saving} className="flex-1 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500 disabled:opacity-50 transition font-bold">{saving ? 'Guardando...' : 'Cambiar'}</button>
                        </div>
                    </div>
                </div>
            );
        };

        // Componente: Modal de Edición (sin cambios mayores)
        const EditModal = ({ service, onClose, onSave }) => {
            const [status, setStatus] = useState(service.status);
            const [message, setMessage] = useState(service.message || '');
            const [saving, setSaving] = useState(false);

            const handleSave = async () => {
                setSaving(true);
                await onSave(service.id, status, message);
                setSaving(false);
                onClose();
            };

            return (
                <div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                    <div className="bg-slate-800 rounded-2xl p-6 w-full max-w-md border border-slate-700 shadow-2xl">
                        <h3 className="text-xl font-bold text-white mb-4">Actualizar: {service.name}</h3>
                        
                        <div className="mb-6">
                            <label className="text-slate-400 text-sm mb-2 block">Estado del servicio</label>
                            <div className="grid grid-cols-3 gap-2">
                                <button onClick={() => setStatus('ok')} className={`p-2 rounded-lg border transition-all ${status === 'ok' ? 'bg-emerald-500/20 border-emerald-500 text-emerald-400 font-bold' : 'border-slate-600 text-slate-400 hover:bg-slate-700'}`}>Operativo</button>
                                <button onClick={() => setStatus('warning')} className={`p-2 rounded-lg border transition-all ${status === 'warning' ? 'bg-amber-500/20 border-amber-500 text-amber-400 font-bold' : 'border-slate-600 text-slate-400 hover:bg-slate-700'}`}>Mantenim.</button>
                                <button onClick={() => setStatus('error')} className={`p-2 rounded-lg border transition-all ${status === 'error' ? 'bg-red-500/20 border-red-500 text-red-400 font-bold' : 'border-slate-600 text-slate-400 hover:bg-slate-700'}`}>Sin Servicio</button>
                            </div>
                        </div>

                        <div className="mb-6">
                            <label className="text-slate-400 text-sm mb-2 block">Mensaje para los vecinos</label>
                            <textarea 
                                value={message} 
                                onChange={(e) => setMessage(e.target.value)}
                                placeholder="Ej: Se cortó por reparaciones, vuelve a las 15hs..." 
                                className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white h-24 focus:ring-2 focus:ring-blue-500 outline-none resize-none"
                            />
                        </div>

                        <div className="flex gap-3">
                            <button onClick={onClose} className="flex-1 py-2 bg-slate-700 text-white rounded-lg hover:bg-slate-600 transition">Cancelar</button>
                            <button onClick={handleSave} disabled={saving} className="flex-1 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500 disabled:opacity-50 transition font-bold">{saving ? 'Guardando...' : 'Guardar y Publicar'}</button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [showChangePassword, setShowChangePassword] = useState(false);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [loginError, setLoginError] = useState('');
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [services, setServices] = useState({});
            const [editingService, setEditingService] = useState(null);

            const fetchServices = async () => {
                setLoading(true);
                try {
                    const response = await fetch('/status');
                    if (!response.ok) throw new Error('Error al cargar');
                    const data = await response.json();
                    
                    const servicesObj = data.services.reduce((acc, s) => {
                        acc[s.id] = s;
                        return acc;
                    }, {});
                    setServices(servicesObj);
                } catch (err) {
                    console.error(err);
                    setError('No se pudo conectar con el servidor.');
                } finally {
                    setLoading(false);
                }
            };

            const handleLogin = async () => {
                setLoginError('');
                try {
                    const res = await fetch('/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    const data = await res.json();
                    
                    if (data.success) {
                        localStorage.setItem('authToken', data.token);
                        setIsAdmin(true);
                        setShowLogin(false);
                        setPassword('');
                        setUsername('');
                    } else {
                        setLoginError(data.message || 'Error de credenciales');
                    }
                } catch (e) {
                    setLoginError('Error de conexión');
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('authToken');
                setIsAdmin(false);
            };

            const handleServiceClick = (id) => {
                if (!isAdmin) return;
                setEditingService(services[id]);
            };

            const saveServiceUpdate = async (id, newStatus, newMessage) => {
                setServices(prev => ({
                    ...prev,
                    [id]: { ...prev[id], status: newStatus, message: newMessage }
                }));

                try {
                    const token = localStorage.getItem('authToken');
                    await fetch(`/status/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}` 
                        },
                        body: JSON.stringify({ status: newStatus, message: newMessage })
                    });
                } catch (error) {
                    console.error("Error guardando", error);
                    alert("Error al guardar en el servidor");
                    fetchServices();
                }
            };

            const handleChangePassword = async (oldPass, newPass) => {
                try {
                    const token = localStorage.getItem('authToken');
                    const res = await fetch('/change-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({ oldPassword: oldPass, newPassword: newPass })
                    });
                    const data = await res.json();
                    if(data.success) {
                        alert('✓ Contraseña actualizada correctamente');
                        return true;
                    } else {
                        return false;
                    }
                } catch(e) {
                    console.error(e);
                    return false;
                }
            };

            useEffect(() => {
                fetchServices();
                if (localStorage.getItem('authToken')) setIsAdmin(true);
            }, []);

            const getColor = (s) => s === 'ok' ? 'from-emerald-500 to-green-600' : s === 'warning' ? 'from-amber-500 to-orange-600' : 'from-red-500 to-rose-600';
            const getText = (s) => s === 'ok' ? 'Operativo' : s === 'warning' ? 'Mantenimiento' : 'Fuera de Servicio';

            // COMPONENTE WRAPPER: Maneja la tarjeta + el mensaje externo
            // COMPONENTE WRAPPER: Crea el efecto de "semitarjeta conectada"
            const ServiceBlock = ({ icon, service, id, waves, elec, elevator }) => (
                <div className="flex flex-col group">
                    {/* Tarjeta Principal */}
                    <ServiceCard icon={icon} service={service} id={id} waves={waves} elec={elec} elevator={elevator} />
                    
                    {/* Semitarjeta de Mensaje Conectada */}
                    {service.message && service.message.trim() !== '' && (
                        <div className="relative -mt-2 pt-4 pb-3 px-4 bg-slate-800/50 border-x border-b border-white/10 rounded-b-2xl backdrop-blur-md shadow-lg transition-all">
                            {/* Línea decorativa superior para acentuar la conexión */}
                            <div className="absolute top-0 left-4 right-4 h-[1px] bg-white/5"></div>
                            
                            <p className="text-white text-base md:text-lg font-medium leading-tight flex items-start gap-2">
                                <span className="w-1 h-5 bg-blue-500 rounded-full mt-0.5"></span>
                                {service.message}
                            </p>
                        </div>
                    )}
                </div>
            );

            // Tarjeta de Servicio: Ajustamos bordes para la conexión
            const ServiceCard = ({ icon: Icon, service, id, waves, elec, elevator }) => (
                <div 
                    onClick={() => handleServiceClick(id)} 
                    className={`h-40 relative z-20 overflow-hidden rounded-2xl bg-gradient-to-br ${getColor(service.status)} p-6 shadow-lg transition-all duration-300 hover:scale-[1.01] ${isAdmin ? 'cursor-pointer ring-2 ring-white/20 hover:ring-white/50' : ''} ${service.message ? 'rounded-b-none' : ''}`}
                >
                    <div className="relative z-10 flex flex-col h-full justify-between">
                        <div className="flex items-center justify-between">
                            <Icon className="w-10 h-10 text-white drop-shadow-md" />
                            <span className="px-3 py-1 rounded-full text-xs font-semibold bg-black/20 text-white backdrop-blur-md border border-white/10 shadow-sm">
                                {getText(service.status)}
                            </span>
                        </div>
                        <h3 className="text-2xl font-bold text-white drop-shadow-md">{service.name}</h3>
                    </div>
                  

                    {waves && service.status === 'ok' && (
                        <div className="water-container">
                            <div className="water-wave"></div>
                            <div className="water-wave"></div>
                            <div className="water-wave"></div>
                            {/* Burbujas fluidas */}
                            <div className="water-bubble"></div>
                            <div className="water-bubble"></div>
                            <div className="water-bubble"></div>
                            <div className="water-bubble"></div>
                            <div className="water-bubble"></div>
                            <div className="water-bubble"></div>
                            <div className="water-bubble"></div>
                            <div className="water-bubble"></div>
                            <div className="water-bubble"></div>
                            <div className="water-bubble"></div>
                            <div className="water-bubble"></div>
                            <div className="water-bubble"></div>
                        </div>
                    )}
                    {elec && service.status === 'ok' && (
                        <div className="absolute inset-0 overflow-hidden pointer-events-none">
                            <div className="electric-glow"></div>
                            <div className="electric-bolt electric-bolt-1"></div>
                            <div className="electric-bolt electric-bolt-2"></div>
                            <div className="electric-bolt electric-bolt-3"></div>
                        </div>
                    )}
                    {elevator && service.status === 'ok' && (
                        <div className="absolute inset-0 pointer-events-none">
                            <div className="elevator-shaft">
                                <div className="elevator-floor-indicator">↑↓</div>
                                <div className="elevator-cabin">
                                    <div className="elevator-light"></div>
                                    <div className="elevator-door elevator-door-left"></div>
                                    <div className="elevator-door elevator-door-right"></div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );

            if (loading) return <div className="min-h-screen bg-slate-900 flex items-center justify-center text-white text-xl font-light">Cargando sistema...</div>;
            
            if (showLogin) return (
                <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                    <div className="w-full max-w-md bg-slate-800 rounded-2xl p-8 border border-slate-700 shadow-2xl">
                        <div className="text-center mb-8">
                            <div className="w-16 h-16 bg-blue-500 rounded-2xl flex items-center justify-center mx-auto mb-4 text-white"><SettingsIcon className="w-8 h-8" /></div>
                            <h2 className="text-2xl font-bold text-white">Administración</h2>
                        </div>
                        <div className="space-y-4">
                            <input type="text" value={username} onChange={(e) => setUsername(e.target.value)} placeholder="Usuario" className="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-xl text-white focus:border-blue-500 outline-none" />
                            <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} placeholder="Contraseña" className="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-xl text-white focus:border-blue-500 outline-none" />
                            {loginError && <div className="text-red-400 text-sm text-center bg-red-500/10 p-2 rounded">{loginError}</div>}
                            <button onClick={handleLogin} className="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition">Ingresar</button>
                            <button onClick={() => setShowLogin(false)} className="w-full text-slate-400 py-2">Volver</button>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-900 pb-12">
                    <div className="max-w-5xl mx-auto px-4 py-8">
                        <div className="flex items-center justify-between mb-8">
                            <div>
                                <h1 className="text-3xl font-bold text-white">Estado del Edificio</h1>
                                <p className="text-slate-400">Panel de información vecinal</p>
                            </div>
                            <div className="flex gap-2">
                                {isAdmin ? (
                                    <>
                                        <button onClick={() => setShowChangePassword(true)} className="bg-slate-800 text-white px-4 py-2 rounded-lg hover:bg-slate-700 flex gap-2 items-center"><KeyIcon className="w-4 h-4"/> Contraseña</button>
                                        <button onClick={handleLogout} className="bg-slate-800 text-white px-4 py-2 rounded-lg hover:bg-slate-700 flex gap-2 items-center"><LogOutIcon className="w-4 h-4"/> Salir</button>
                                    </>
                                ) : (
                                    <button onClick={() => setShowLogin(true)} className="bg-slate-800 text-white px-4 py-2 rounded-lg hover:bg-slate-700 flex gap-2 items-center"><SettingsIcon className="w-4 h-4"/> Admin</button>
                                )}
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                            {/* Usamos ServiceBlock en lugar de ServiceCard directamente */}
                            {services.electricity && <ServiceBlock icon={PowerIcon} service={services.electricity} id="electricity" elec />}
                            {services.water && <ServiceBlock icon={DropletIcon} service={services.water} id="water" waves />}
                        </div>
                        
                        <h2 className="text-xl font-bold text-white mb-4 flex items-center gap-2 border-t border-slate-800 pt-8">
                            <ArrowUpDownIcon className="w-5 h-5" /> Ascensores
                        </h2>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            {services.elevator1 && <ServiceBlock icon={ArrowUpDownIcon} service={services.elevator1} id="elevator1" elevator />}
                            {services.elevator2 && <ServiceBlock icon={ArrowUpDownIcon} service={services.elevator2} id="elevator2" elevator />}
                            {services.elevator3 && <ServiceBlock icon={ArrowUpDownIcon} service={services.elevator3} id="elevator3" elevator />}
                        </div>

                        {editingService && <EditModal service={editingService} onClose={() => setEditingService(null)} onSave={saveServiceUpdate} />}
                        {showChangePassword && <ChangePasswordModal onClose={() => setShowChangePassword(false)} onSave={handleChangePassword} />}
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
